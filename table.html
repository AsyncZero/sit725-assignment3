<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoveLetter</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/abyssinica" type="text/css"/>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
<div id="gameboard" >

    <div id="deck-container" style="display: none">
        <div id=rules class="card"><h3>See Rules</h3></div>
        <div id="deck" class="card card-back">
          <h2 class="deck-heading">Card Deck</h2>
        </div>
        <div id="discarded-cards" disabled><h2 class="deck-heading" style="margin-top:-44px !important;">Discarded Cards</h2></div>
    </div>

    <div id="you" class="player-container player-card2">

        <h2 class="your-card-title">Your Cards:</h2>
        <div class="hand"></div>
    </div>
    <div id="show-card" style="display: none" class="card card-preview">

    </div>
    <button type="button" id="startbtn" class="btn btn-lg btn-success game-btn">Start Game</button>
</div>
<script src="js/script.js"></script>

</body>
</html>
